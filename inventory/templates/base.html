{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'routes/style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />
    <title>{% block title %}Delights Inventory {% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <div class="app">
        <header>
            <div class="header-first-row">
                <img src="{% static 'routes/food-pic.png' %}" alt="Inventory Logo" width="80px" />
                <h1 class="title">Delights Inventory</h1>
            </div>
            <nav class="navbar">
                <a class="nav-item" href="{% url 'home' %}">Home</a>
                <a class="nav-item" href="{% url 'menu' %}">Menu</a>
                <a class="nav-item" href="{% url 'ingredients' %}">Ingredients</a>
                <a class="nav-item" href="{% url 'purchases' %}">Purchases</a>
                <a class="nav-item" href="{% url 'reports' %}">Reports</a>

            </nav>
        </header>
        <main>{% block content %}{% endblock %}</main>
    </div>
</body>



</html>
